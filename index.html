<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wind Turbine Sound Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Wind Turbine Sound Generator</h1>
      <p>Interactive demo: distance-aware, wind-direction-aware, blade length scaling.</p>
    </header>

    <section class="controls">
      <div class="control-group">
        <label for="distance">Distance (m): <span id="distanceVal">200</span></label>
        <input type="range" id="distance" min="100" max="1000" value="200" step="10">
      </div>
      
      <div class="control-group">
        <label for="rpm">Rotation Speed (RPM): <span id="rpmVal">12</span></label>
        <input type="range" id="rpm" min="3" max="25" value="12" step="0.1">
      </div>

      <div class="control-group">
        <label for="blades">Number of blades: <span id="bladesVal">3</span></label>
        <input type="range" id="blades" min="2" max="6" value="3" step="1">
      </div>

      <div class="control-group">
        <label for="bladeLength">Blade length (m): <span id="bladeLengthVal">100</span></label>
        <input type="range" id="bladeLength" min="40" max="120" value="100" step="1">
      </div>
      
      <div class="control-group">
        <label for="hubHeight">Hub Height (m): <span id="hubHeightVal">300</span></label>
        <input type="range" id="hubHeight" min="50" max="300" value="300" step="10">
      </div>

      <div class="control-group">
        <label for="wind">Wind speed (m/s): <span id="windVal">8</span></label>
        <input type="range" id="wind" min="3" max="15" value="8" step="0.1">
      </div>

      <div class="control-group">
        <label for="windDir">Wind direction relative to listener</label>
        <select id="windDir">
          <option value="neutral" selected>Neutral</option>
          <option value="toward">Toward listener</option>
          <option value="away">Away from listener</option>
        </select>
      </div>
      
      <div class="control-group">
        <label for="turbines">Number of Turbines: <span id="turbinesVal">1</span></label>
        <input type="range" id="turbines" min="1" max="6" value="1" step="1">
      </div>

      <div class="control-group">
        <label for="airAbsorb">Atmospheric absorption</label>
        <input type="checkbox" id="airAbsorb" checked>
      </div>

      <div class="control-group">
        <label for="groundEffect">Ground effect (simple)</label>
        <input type="checkbox" id="groundEffect" checked>
      </div>

      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="recordBtn" disabled>Record 10s</button>
      </div>
    </section>

    <section class="readout">
      <div class="stat"><strong>BPF:</strong> <span id="bpfReadout">0.6 Hz</span></div>
      <div class="stat"><strong>Current SPL:</strong> <span id="splReadout">45.0 dB(A)</span></div>
    </section>

    <section class="visuals">
      <canvas id="meter" width="480" height="120"></canvas>
      <div style="height:8px"></div>
      <canvas id="windDirCanvas" width="480" height="120"></canvas>
    </section>

    <footer>
      <p>This is a simplified synthesis using Web Audio. Acoustic models are approximations based on real-world data and propagation physics.</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
